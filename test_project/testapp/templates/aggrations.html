<style>
    table {
        
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #060606;
        padding: 10px;
        text-align:center;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    form{
        text-align: center;
    }
</style>

<table>
    
    <tr>
        <th>Eid</th>
        <th>Emp_name</th>
        <th>Salary</th>
        
    </tr>
    {% for userdata in emp %}
     
    <tr>
        <td>{{userdata.Emp_id}}</td>
        <td>{{userdata.Emp_name}}</td>
        <td>{{userdata.Emp_salary}}</td>

    </tr>
    {% endfor %}
</table>
